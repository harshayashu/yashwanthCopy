<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 1);
            }
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffdd57;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #f3f3f3;
        }

        a {
            text-decoration: none;
            background: linear-gradient(90deg, #ff8a00, #da1b60);
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(255, 138, 0, 0.5);
            display: inline-block;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 138, 0, 0.8);
        }

        a:active {
            transform: scale(0.95);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PDF Viewer</h1>
        <h2>Access Your PDF</h2>
        <p>Click the button below to open the PDF document:</p>
        <a href="https://drive.google.com/file/d/1Cu1K0c6XxV9wIFogI881z_g3dftF7yhx/view?usp=drivesdk" target="_blank">Open PDF</a>
    </div>
</body>
</html>
